	<script>
		$(document).ready(function() {
			$(window).on("scroll", function() {
				var top = $(this).scrollTop();
				if (top == 0) {
					$(".col-sm-3").css({
						"position" : "",
						"left" : "",
						"top" : ""
					});
				}
				if (top > 50 && top < $(".brand-logo").offset().top - 800) {
					$(".col-sm-3").css({
						"width" : "315px",
						"height" : "469px",
						"position" : "fixed",
						"left" : "130px",
						"top" : "210px"
					});
				}
				if (top > $(".brand-logo").offset().top - 800) {
					$(".col-sm-3").css({
						"width" : "315px",
						"height" : "469px",
						"position" : "",
						"left" : "",
						"top" : $(".brand-logo").offset().top - 800
					});
				}
			})
			var imgs = [ "1.png", "2.png", "3.png", "4.png" ];
			var num = 1;
			$("#lun>img").hide();
			$("#lun>img:eq(0)").show();
			setInterval(function() {
				$("#lun>img").hide();
				$("#lun>img:eq(" + num + ")").fadeIn(600);
				if (num == imgs.length - 1) {
					num = 0;
				}
				num++;
			}, 4000);
			$(".header-container").load("header.html");
			$(".footer-page").load("footer.html");
	
			//点击详细视图时
			$(".sorter .view-mode>a:eq(0)").click(function() {
				$(".products-grid").show();
				$(".products-list").hide();
				$(this).removeClass("button-grid").addClass("button-grid1");
				$(".sorter .view-mode>a:eq(1)").removeClass("button-list1").addClass("button-list");
			})
			//点击列表视图时
			$(".sorter .view-mode>a:eq(1)").click(function() {
				$(".products-grid").hide();
				$(".products-list").show();
				$(this).removeClass("button-list").addClass("button-list1");
				$(".sorter .view-mode>a:eq(0)").removeClass("button-grid1").addClass("button-grid");
			})
			var caoz = $.getUrlParam('cz'); //获取要执行的操作，时要蔬菜还是水果			
			//修改导航显示
			if (caoz == "shucai") {
				$(".row>.col-xs-12>ul>li:eq(1) a").text("蔬菜");
			} else if (caoz == "shuiguo") {
				$(".row>.col-xs-12>ul>li:eq(1) a").text("水果");
			} else if (caoz == "ganguo") {
				$(".row>.col-xs-12>ul>li:eq(1) a").text("干果");
			} else {
				$(".row>.col-xs-12>ul>li:eq(1) a").text("全部商品");
			}
			/*列表视图*/
			$.post("GetFruitsServlert", "shitu=liebiao&cz=" + caoz, listshit, "html");
			function listshit(data) {
				$(".products-grid").html(data);
				window.sessionStorage.setItem("gridhtml", data);
			}
			/* 详情视图 */
			$.post("GetFruitsServlert", "shitu=xiangqing&cz=" + caoz, xiangxist, "html");
			function xiangxist(data) {
				$(".products-list").html(data);
				window.sessionStorage.setItem("listhtml", data);
			}
			getSessionStorage();
			
			//轮播图
			//图片大小不一注意
			var imagess=new Array("blog-img1.png","blog-img2.jpg","blog-img3.jpg","category-img1.jpg","category-img2.jpg");
			var $lunboImagess="";
			for(var i=0;i<imagess.length;i++){
				$lunboImagess+="<div class='item'><a href='#'><img alt='Fresh Vegetables' src='images/"+imagess[i]+"'></a><div class='cat-img-title cat-bg cat-box'><div class='small-tag'>Alive Fresh</div><h2 class='cat-heading'>Fresh Vegetables</h2><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p></div></div>";
			}
			$(".owl-theme").html($lunboImagess);
			
		})
	
		function getSessionStorage() {
			//读取sessionStorage对象中的内容
			var gridhtml = window.sessionStorage.getItem("gridhtml");
			var listhtml = window.sessionStorage.getItem("listhtml");
			//不为空表示是返回上一步进入该页面的。
			if (gridhtml != null) {
				//将sessionStorage对象中保存的页面添加到页面中
				$(".products-grid").html(gridhtml);
				$(".products-list").html(listhtml);
			}
		}
	
		//获取路径中要执行的操作，是要查蔬菜还是水果
		$.getUrlParam = function(name) {
			var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);
			if (r != null) return unescape(r[2]);
			return null;
		}
	</script>
